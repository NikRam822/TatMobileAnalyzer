name: Docker CI

on:
  push:
    branches:
      - main
      - features/ci-docker

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: andromir/tatmobile

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Connect to VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CLOUD_ADDRESS }}
          username: amir
          key: ${{ secrets.SSH_KEY }}

      - name: Clone repository
        run: git clone https://github.com/NikRam822/TatMobileAnalyzer.git

      - name: Change directory
        run: cd TatMobileAnalyzer

      - name: Create .env file
        run: |
          echo "GITHUB_ACCESS_TOKEN=${{ secrets.GITHUB_ACCESS_TOKEN }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env

      - name: Run docker-compose
        run: docker-compose -f docker-compose.fast.yml up
